apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.sharedPvcName }}
  {{- if .Values.global.env.keeppvc }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}  # Prevent Helm from deleting PVC on uninstall
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.global.sharedClaimSize }}

