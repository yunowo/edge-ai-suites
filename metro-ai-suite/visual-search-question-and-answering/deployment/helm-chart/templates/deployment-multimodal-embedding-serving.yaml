apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "multimodalembeddingServing.fullname" . }}
  labels:
    app: {{ include "multimodalembeddingServing.name" . }}
spec:
  replicas: {{ .Values.multimodalembeddingServing.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.multimodalembeddingServing.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.multimodalembeddingServing.name }}
    spec:
      hostIPC: true
      securityContext:
        fsGroup: {{ .Values.multimodalembeddingServing.videoGroupId }}
      containers:
        - name: {{ .Values.multimodalembeddingServing.name }}
          image: "{{ if .Values.global.registry }}{{ .Values.global.registry }}{{ end }}{{ .Values.multimodalembeddingServing.image.repository }}:{{ .Values.multimodalembeddingServing.image.tag }}"
          imagePullPolicy: {{ .Values.multimodalembeddingServing.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.multimodalembeddingServing.service.targetPort }}
          env:
            - name: HF_ENDPOINT
              value: {{ .Values.multimodalembeddingServing.env.HF_ENDPOINT | quote }}
            - name: EMBEDDING_BASE_URL
              value: {{ .Values.multimodalembeddingServing.env.EMBEDDING_BASE_URL | quote }}
            - name: EMBEDDING_MODEL_NAME
              value: {{ required "Value for `global.EMBEDDING_MODEL_NAME` is required!" .Values.global.EMBEDDING_MODEL_NAME | quote }}
            - name: EMBEDDING_DEVICE
              value: {{ .Values.multimodalembeddingServing.env.EMBEDDING_DEVICE | quote }}
            - name: EMBEDDING_USE_OV
              value: {{ .Values.multimodalembeddingServing.env.EMBEDDING_USE_OV | quote }}
            - name: EMBEDDING_OV_MODELS_DIR
              value: {{ .Values.multimodalembeddingServing.env.EMBEDDING_OV_MODELS_DIR | quote }}
            - name: no_proxy
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,.svc.cluster.local"
            - name: NO_PROXY
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,.svc.cluster.local"
            - name: no_proxy_env
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,.svc.cluster.local"
            - name: http_proxy
              value: {{ .Values.global.proxy.http_proxy | quote }}
            - name: https_proxy
              value: {{ .Values.global.proxy.https_proxy | quote }}
          volumeMounts:
            - name: workspace
              mountPath: /app/ov_models
            - name: workspace
              mountPath: /home/appuser/.cache/huggingface
            - name: gpu-devices
              mountPath: /dev/dri
          securityContext:
            readOnlyRootFilesystem: false
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: {{ .Values.global.sharedPvcName }}
        - name: gpu-devices
          hostPath:
            path: /dev/dri
            type: Directory
