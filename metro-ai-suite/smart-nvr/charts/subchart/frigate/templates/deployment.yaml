apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frigate
  labels:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: frigate
    spec:
      initContainers:
        - name: init-resources
          image: curlimages/curl:latest
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          command: ["/bin/sh", "/scripts/init.sh"]
          env:
            - name: SKIP_EXISTING
              value: "1"
            {{- if and (.Values.global) (.Values.global.proxy) }}
            - name: HTTP_PROXY
              value: "{{ .Values.global.proxy.http_proxy }}"
            - name: HTTPS_PROXY
              value: "{{ .Values.global.proxy.https_proxy }}"
            - name: NO_PROXY
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,mqtt-broker,nvr-event-router,nvr-event-router-ui,redis,.svc.cluster.local"
            {{- end }}
          volumeMounts:
            - name: videos
              mountPath: /videos
            - name: init-script
              mountPath: /scripts
          securityContext:
            runAsUser: {{ .Values.initSecurityContext.runAsUser | default 0 }}
            runAsGroup: {{ .Values.initSecurityContext.runAsGroup | default 0 }}

        # Removed copy-frigate-config initContainer; using direct ConfigMap subPath mount instead
        - name: wait-for-mqtt
          image: busybox:1.36
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          command: ['sh', '-c', 'until nc -z mqtt-broker 1883; do echo waiting for mqtt; sleep 2; done;']

      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}

      containers:
        - name: frigate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: cache-volume
              mountPath: /tmp/cache
            - name: timezone
              mountPath: /etc/timezone
              readOnly: true
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            # Config file mounted read-only from ConfigMap via subPath
            - name: frigate-config-cm
              mountPath: /config/config.yaml
              subPath: config.yaml
            - name: videos
              mountPath: /videos
            - name: frigate-clips
              mountPath: /media/frigate/recordings
              subPath: recordings

          env:
            {{- if and (.Values.global) (.Values.global.proxy) }}
            - name: HTTP_PROXY
              value: "{{ .Values.global.proxy.http_proxy }}"
            - name: HTTPS_PROXY
              value: "{{ .Values.global.proxy.https_proxy }}"
            - name: NO_PROXY
              value: "{{ .Values.global.proxy.no_proxy }},localhost,127.0.0.1,mqtt-broker,nvr-event-router,nvr-event-router-ui,redis,.svc.cluster.local"
            {{- end }}
            - name: FRIGATE_MQTT_USER
              value: "{{ .Values.global.env.FRIGATE_MQTT_USER }}"
            - name: FRIGATE_MQTT_PASSWORD
              value: "{{ .Values.global.env.FRIGATE_MQTT_PASSWORD }}"
            - name: OPENAI_BASE_URL
              value: "{{ .Values.env.OPENAI_BASE_URL }}"
            - name: OPENAI_API_KEY
              value: "{{ .Values.env.OPENAI_API_KEY }}"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 40
            periodSeconds: 60
            timeoutSeconds: 20
            failureThreshold: 3
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: frigate
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: videos
          persistentVolumeClaim:
            claimName: {{ .Values.global.pvcName }}

        - name: cache-volume
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi

        - name: timezone
          hostPath:
            path: /etc/timezone

        - name: localtime
          hostPath:
            path: /etc/localtime

        - name: init-script
          configMap:
            name: init-resources-script
            defaultMode: 0755

        #  ConfigMap with your frigate.yaml
        - name: frigate-config-cm
          configMap:
            name: frigate-config

        - name: frigate-clips
          persistentVolumeClaim:
            claimName: shared-recordings-pvc

